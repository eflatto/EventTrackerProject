<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Job Application Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<div class="container">

		<div class="card my-5">
			<div class="card-header">
				<h1>Welcome to Job app tracker</h1>
			</div>
			<div class="card-body">
				<div id="jobListDiv">
					<h2>Job Applications</h2>
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Company Name</th>
								<!--<th>User Name</th>-->
								<th>Notes</th>
								<th>Title</th>
								<th>Description</th>
								<th>Date Applied</th>
								<!--					<th>Status</th>-->
							</tr>
						</thead>
						<tbody id="jobAppTBody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="card my-5">
			<div class="card-header">
				<h2>New Job App</h2>
			</div>
			<div class="card-body">
				<form name="newJobForm">
					<label for="companyName">Company Name:</label> 
					<input type="text" id="companyName" name="companyName" required> 
					<br>

					<!--<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
					<br>
					-->
					<label for="notes">Notes:</label>
					<textarea id="notes" name="notes"></textarea>
					<br> 
					<label for="jobTitle">Job Title:</label> 
					<input type="text" id="jobTitle" name="jobTitle" required> 
					<br> 
					<label for="jobDescription">Job Description:</label>
					<textarea id="jobDescription" name="jobDescription"></textarea>
					<br> 
					<label for="dateApplied">Date Applied:</label> 
					<input type="date" id="dateApplied" name="dateApplied" required> 
					<br>

					<!-- <label for="status">Status:</label>
					<select id="status" name="status">
						<option value="applied">Applied</option>
						<option value="accepted">Accepted</option>
						<option value="rejected">Rejected</option>
					</select>
					<br>-->
					<button type="submit" name="addJobButton" class="btn btn-primary">Add Job</button>
				</form>
			</div>
		</div>

		<div class="card my-5">
			<div class="card-header">
				<h2>Get Job App By ID</h2>
			</div>
			<div class="card-body">
				<form name="jobForm">
					<input type="number" name="jobId">
					<button class="btn btn-success" name="lookup">Get Job App by Id</button>
				</form>
			</div>
				<div id="jobData"></div>
		</div>

	


<div class="card">
	<h2 class="card-header">Update Job</h2>
	<div class="card-body">
		<form name="updateJobForm">
			<label for="jobId">Job ID: </label> <input type="number" name="jobId"><br>
			<label for="companyName">Company Name: </label> <input type="text" name="companyName"><br> 
			<label for="description">Description:</label> <input type="text" name="description"><br> 
			<label for="notes">Notes: </label> <input type="text" name="notes"><br>

			<label for="dateApplied">Date Applied:</label> <input type="date" id="dateApplied" name="dateApplied" required>

			<button name="updateJobButton" class="btn btn-warning">Update Job</button>

		</form>
	</div>
	<div id="jobDataUpdate"></div>
</div>

<div class="card">
	<h2 class="card-header">Delete an application</h2>
	<div class="card-body">
		<form name="deleteJobForm">
			<input type="number" name="jobId">
			<button name="deleteJob" class="btn btn-danger">Delete Job App</button>
		</form>
	</div>
</div>


</body>


</html>
