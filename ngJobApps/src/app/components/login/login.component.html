<div class="loginpage">

  <div class="" id="google-button">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <div id="g_id_onload"
     data-client_id="536916000377-d83t04e664glhsqos1pehdhone2a8lcp.apps.googleusercontent.com"
     data-login_uri="http://localhost:4200/login"
     data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
  </div>
</div>.

  <!-- <div class="g_id_signin"
  data-type="standard"
  data-shape="pill"
  data-theme="filled_blue"
  data-text="signin_with"
  data-size="large"
  data-locale="en-US"
  data-logo_alignment="left">
</div> -->
  <form>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="loginUser.username">
    <input type="password" name="password" placeholder="Password" [(ngModel)]="loginUser.password">
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login(loginUser)">Sign in</button>
  </form>
</div>
